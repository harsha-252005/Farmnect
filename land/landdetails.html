<html lang="en">
<head>

    <title>Farm Product Details - Farmect</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 20px;
            color: #333;
        }

        .container {
            width: 100%;
            max-width: 1000px;
            background-color: #fff;
            padding: 30px;
            margin: auto;
            box-shadow: 0px 0px 15px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
        }

        h1 {
            text-align: center;
            color: #333;
            margin-bottom: 30px;
            font-size: 2em;
        }

        .user-img {
            margin-left: 80%;
            margin-bottom: 20px;
            font-size: 1.1em;
            color: #666;
        }

        .info-group {
            margin-bottom: 20px;
        }

        .info-group label {
            display: block;
            margin-bottom: 8px;
            color: #444;
            font-size: 1.1em;
        }

        .info-group .info-content {
            padding: 15px;
            background-color: #fdfff0;
            border: 1px solid #ddd;
            border-radius: 4px;
            font-size: 1em;
        }

        .media-group {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
            margin-bottom: 20px;
            border: 1px solid;
            border-radius: 10px;
            border-color: #ddd;
            background-color: #fdfff0;
            padding: 10px;
        }

        .media-group video,
        .media-group img {
            width: 100%;
            max-width: 300px;
            height: auto;
            border-radius: 8px;
            display: block;
        }

        .checkbox-group {
            margin-bottom: 20px;
        }

        .checkbox-group label {
            display: block;
            margin-bottom: 10px;
            font-size: 1.1em;
        }

        .checkbox-group ul {
            list-style-type: disc;
            margin-left: 20px;
            font-size: 1em;
        }

        .farmect-contact {
            margin-top: 40px;
            padding: 20px;
            background-color: #f4f4f4;
            border-top: 1px solid #ddd;
            text-align: center;
        }

        .farmect-contact p {
            margin: 10px 0;
            font-size: 1em;
        }

        .farmect-contact strong {
            font-size: 1.1em;
        }

        .buttons {
            display: flex;
        }

        #button {
            background-color: #04AA6D;
            border: none;
            color: white;
            padding: 15px 32px;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            font-size: 16px;
            margin-top: 15px;
            margin-left: 35%;
            border-radius: 10px;
        }

        #button2 {
            background-color: #04AA6D;
            border: none;
            color: white;
            padding: 15px 32px;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            font-size: 16px;
            margin-top: 15px;
            margin-left: 4%;
            border-radius: 10px;
            border-width: 1px;
            border-color: white;
        }

        .user-info {
            position: absolute;
            top: 65px;
            left: 74.5%;
        }
         .user-img {
            margin-left:80%;
            margin-bottom: 20px;
            font-size: 1.1em;
            color: #666;
            
        }
    </style>
    <script src="itemdetails.js" type="module"></script>
</head>

        <h1>Agricultural Land Details</h1>

        <!-- Farmer Contact Information -->
        <div class="info-group">
            <label for="location">Location:</label>
            <div id="location" class="info-content">123 Farm Lane, Agriculture Town</div>
        </div>

        <!-- Land Name -->
        <div class="info-group">
            <label for="productName">Land Name:</label>
            <div id="productName" class="info-content">kernal land</div>
        </div>

        <!-- Media Group for Photos and Videos -->
        <div class="media-group" id="productMedia">
            <video controls>
                <source src="product-video.mp4" type="video/mp4"> <!-- Example video -->
                Your browser does not support the video tag.
            </video>
            <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcTLffMJVswSlFYAHCEioo7srDSSvJwYKB5a6A&s" alt="Product Image"> <!-- Example image -->
            <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcROBj2P8H408M157gvaYm3fbXtBW2Qs07oskw&s" alt="Product Image">
            <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcTdOeiDjTlVGtc4YG7H9vKwYpQE4SgbVgQXBw&s" alt="Product Image">
            <!-- Add more videos or images here -->
        </div>

        <!-- Acres of Land -->
        <div class="info-group">
            <label for="quantity">Acres:</label>
            <div id="quantity" class="info-content">15</div>
        </div>

        <!-- Soil Quality -->
        <div class="info-group">
            <label for="quality">Soil:</label>
            <div id="quality" class="info-content">red soil</div>
        </div>

        <!-- Additional Details -->
        <div class="checkbox-group">
            <label>Details:</label>
            <ul>
                <li>Certified Organic</li>
                <li>Packaging: 10 kg crates</li>
                <li>Direct from farm</li>
            </ul>
        </div>

        <!-- Harvest Date -->
        

        <!-- Bhatta Document Upload -->
        <div class="info-group">
            <label for="bhattaDocument">Uploaded Bhatta Document:</label>
            <div id="bhattaDocument" class="info-content"><img src="https://img.indiafilings.com/learn/wp-content/uploads/2018/04/12010112/Digital-Patta-Chitta-Copy.jpg" alt="" height="500px"></div>
        </div>

        <!-- Available Agricultural Products -->
        <div class="info-group">
            <label for="availableProducts">Available Agricultural Products:</label>
            <div id="availableProducts" class="info-content">
                <ul id="Products" >
                    
                </ul>
            </div>
        </div>

        <!-- Best Products for Harvesting -->
        <div class="info-group">
            <label for="bestHarvest">Best Products for Harvesting:</label>
            <div id="bestHarvest" class="info-content">
                <ul id=bharvest>
                    </ul>
            </div>
        </div>

        <!-- Farmect Contact Information -->
        <div class="farmect-contact">
            <p><strong>FarmNect Contact Information</strong></p>
            <p>Email: support@farmnect.com</p>
            <p>Phone: +91 1234567890</p>
            <p>Address: 789 Agri Tech Park, Farm City</p>
        </div>

        <!-- Buttons -->
        <div class="buttons">
            <button id="button">Confirm</button>
            <button id="button2" onclick="window.location.href='landpage.html'">Cancel</button>
