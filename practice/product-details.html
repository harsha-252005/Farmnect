<!DOCTYPE html>
<html>
<head>
	<title>Product</title>
    <style>
    .button-container {
        margin-left:10px;
        padding:10px;
        display:flex;
    }
    #but2 {
        background-color:#468585;
    }
    .button-container button {
        background-color:#9CDBA6;
        border:none;
        height:50px;
        border-radius:10px;
        border:solid white;
        font-size:15px;
    }
    .headinglogo {
        background: linear-gradient(to right, #003300 0%, #006600 100%);
        height:30%;
        width:100%;
        background-repeat:no-repeat;
        background-size:cover;
    }
    h1 {
        color:white;
        padding-left:100px;
    }
    .container {
        display:flex;
        flex-direction:column;
        gap:1em;
        background-color:#F5EDED;
        border:2px solid black;
        padding:10px;
        border-radius:20px;
    }
    h2 {
        background-color:#8FBC8B;
        margin-right:10px;
        padding:10px;
        color:white;
    }
    table {
        margin-right:10px;
    }
    .tg {
        border-collapse:collapse;
        border-spacing:0;
        width:100%;
        border-radius:5px 5px 0 0;
        overflow:hidden;
    }
    .tg td {
        border-color:black;
        border-width:1px;
        font-family: "Times New Roman", Times, serif, sans-serif;
        font-size:20px;
        overflow:hidden;
        padding:10px 5px;
        word-break:normal;
        text-align:center;
    }
    .tg th {
        color:white;
        background-color:#003300;
        border-width:1px;
        font-family:Arial, sans-serif;
        font-size:24px;
        font-weight:normal;
        overflow:hidden;
        padding:20px 15px;
        word-break:normal;
    }
    .tg tbody tr {
        border-bottom:1px solid white;
    }
    .tg tbody tr:nth-of-type(even) {
        background-color:#FFFBE6;
    }
    .tg tbody tr:nth-of-type(odd) {
        background-color:white;
    }
    .tg tbody tr:last-of-type {
        border-bottom:1px solid black;
    }
    .user-image {
        position: absolute;
        top: 20px;
        left: 80%;
        font-size: 12px;
        color: black;
        margin-bottom:200px;
    }
    .user-info {
        position: absolute;
        top: 35px;
        left: 85%;
    }
    
    </style>
</head>
<body>
    <div class="button-container">
        <button class="toggle-button" id="but1" onclick="window.location.href='../land/landpage.html'">Land Rental and Lease Page</button>
        <button class="toggle-button" id="but2" onclick="window.location.href='productpage.html'">Product Page</button>
    </div>
